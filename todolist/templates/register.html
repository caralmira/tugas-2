{% extends 'base.html' %}

{% block meta %}
<title>Login</title>
{% endblock meta %}

{% block content %}

<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
<link href='https://fonts.googleapis.com/css?family=Pinyon Script' rel='stylesheet'>
<style>
    body {
        font-family: "Poppins";
        color:#201335;
        font-size: 13px;
        margin: 0;
        background-image: url('images/pic-1.gif');
    }
    input, textarea, select, button {
        font-family: 'Poppins';
        color: #4F4789;
        font-size: 13px;
    }
    img { max-width: 100%; }
    ul {
        padding-left: 0;
        margin-bottom: 0;
    }
    a {
    color: #FFB17A;
    font-size: small;
    text-decoration-line: none;
    font-family: 'Poppins';
    }
    .wrapper {
        min-height: 100vh;
        background-size:cover;
        display: flex;
        align-items: center;
    }
    .inner {
        padding: 20px;
        max-width: 850px;
        margin: auto;
        display: flex;
    }
        .inner .image-holder { width: 50%; }
        .inner form {
        width: 50%;
        padding-top: 36px;
        padding-left: 45px;
        padding-right: 45px;
        }
        .inner h1 {
        font-size: 60px;
        font-family: 'Pinyon Script';
        text-align: left;
        margin-bottom: 28px;
        color: #0eb632;
        }
    select {
        -moz-appearance: none;
        -webkit-appearance: none;
        cursor: pointer;
        padding-left: 20px; 
    } select option[value=""][disabled] { display: none; }

    button {
        border-radius: 5px;
        border: #201335;
        width: 164px;
        height: 51px;
        margin: auto;
        margin-top: 40px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0;
        font-size: 15px;
        vertical-align: middle;
    }
    b { 
        margin-top: 10px;
        font-size: large;
        color: #201335;
        margin-bottom: 10px;
        font-family: 'Poppins';}
        @media (max-width: 1199px) {
    .wrapper {
        background-position: right center; } }
    @media (max-width: 991px) {
    .inner form {
        padding-top: 10px;
        padding-left: 30px;
        padding-right: 30px; } }
    @media (max-width: 767px) {
    .inner {
        display: block; }
        .inner .image-holder {
        width: 100%; }
        .inner form {
        width: 100%;
        padding: 40px 0 30px; }
    button {
        margin-top: 60px; } }
 
</style>

<div class = "login">
    <div class="wrapper" style="background-image: url('images/pic1-gif');">
        <div class="inner">
            <div class="image-holder">
                <img src="images/registration-form-1.jpg" alt="">
            </div>
            <form action="">
                <h1>Registration</h1>  

            <form method="POST" >  
                {% csrf_token %}  
                <table>  
                    {{ form.as_table }}  
                    <tr>  
                        <td></td>
                        <td><input type="submit" name="submit" value="âœ· Daftar"/></td>  
                    </tr>  
                </table>  
            </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}

</div>  

{% endblock content %}
