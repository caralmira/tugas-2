{% extends 'base.html' %}

{% block meta %}
<title>Registrasi Akun</title>
{% endblock meta %}

{% block content %}  

<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
<link href='https://fonts.googleapis.com/css?family=Pinyon Script' rel='stylesheet'>
<style>
    body {
        font-family: "Poppins";
        color:#201335;
        font-size: 13px;
        margin: 0;
        background-image: url(https://cdn.discordapp.com/attachments/1002595520281325578/1027270033795199086/BG_1.gif);
        background-repeat: repeat;
        align-items: center;
        text-align: center;
    }
    input, textarea, select, button {
        font-family: 'Poppins';
        color: #474747;
        font-size: 13px;
        align-items: center;
        text-align: center;
    }
    img { max-width: 100%; }
    a {
        color: #FFB17A;
        font-size: small;
        text-decoration-line: none;
        font-family: 'Poppins';
        align-items: center;
        text-align: center;
    }
    h1 {
        font-size: 60px;
        font-family: 'Poppins';
        text-align: center;
        margin-bottom: 28px;
        color: #282828;
    }
    
    button {
        border-radius: 5px;
        border: #201335;
        width: 164px;
        height: 51px;
        margin: auto;
        margin-top: 40px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 0;
        font-size: 15px;
        vertical-align: middle;
    }
    b { 
        margin-top: 10px;
        font-size: large;
        color: #201335;
        margin-bottom: 10px;
        font-family: 'Poppins';}

    .bg {
        background-repeat: repeat;
        background-size: cover;
    }

</style>

<div ALIGN = 'center'>
    <div class = "login">
    
        <h1> ð“†‡ Registration Form ð“†‡</h1>  
    
            <form method="POST" >  
                {% csrf_token %}  
                <table>  
                    {{ form.as_table }}  
                    <tr>  
                        <td></td>
                        <td><input type="submit" name="submit" value="Register"/></td>  
                    </tr>  
                </table>  
            </form>
    
        {% if messages %}  
            <ul>   
                {% for message in messages %}  
                    <li>{{ message }}</li>  
                    {% endfor %}  
            </ul>   
        {% endif %}
    
    </div>  
</div> 

{% endblock content %}
